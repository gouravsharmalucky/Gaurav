<!-- registration application -->
<!DOCTYPE html>
<html lang="en">		
 <head>
	<title>Registration Page</title>
		
 </head>
 <body>		
	<div>
		<h2 align="left">Registration Form</h2>
		<form id="frm1" action="register.jsp">
			<label>FullName</label>  <span>*</span> <br>
			<input type="text" id="fullName" name="fullName" required/>
			<br> <br>
			<label>Email Id </label> <span>*</span> <br>
			<input type="text" id="phone" name="phone" required/>
			<br> <br>
			<label>Phone Number </label> <span>*</span> <br>
			<input type="text" id="emid" name="emid" required/>
			<br> <br>
			<label>Description </label> <br>
			<input type="text" id="qua" name="qua"/>
			<br> <br>
			<button>Submit</button>
		</form>
	</div>

 </body>	
</html>
